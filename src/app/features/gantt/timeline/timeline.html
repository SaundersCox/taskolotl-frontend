<div class="timeline-wrapper">
  <div class="timeline-controls">
    <button (click)="moveToNextHours(1)" class="btn">1hr</button>
    <button (click)="moveToNextHours(2)" class="btn">2hr</button>
    <button (click)="moveToNextHours(3)" class="btn">3hr</button>
    <button (click)="clearSelections()" class="btn clear-btn">Clear</button>

    <div class="hour-selector">
      <select id="hour-select" (change)="goToHour($event)">
        <option value="">Hour</option>
        <!-- AM hours (0-11) -->
        @for (hour of hours; track $index) {
        <option [value]="$index">
          {{ $index === 0 ? '12:00 AM' : $index + ':00 AM' }}
        </option>
        }
        <!-- PM hours (12-23) -->
        @for (hour of hours; track $index) {
        <option [value]="$index + 12">
          {{ $index === 0 ? '12:00 PM' : $index + ':00 PM' }}
        </option>
        }
      </select>
    </div>

    <div class="weekend-toggle">
      <label class="toggle-switch" for="weekend-toggle-input">
        <input
          id="weekend-toggle-input"
          type="checkbox"
          [checked]="weekendMode()"
          (change)="toggleWeekendMode()"
        />
        <span class="slider"></span>
      </label>
      <div class="weekend-text">Weekend</div>
    </div>
  </div>
  <div class="timeline-container-wrapper">
    <div #timelineContainer [class.hidden]="isLoading()"></div>
  </div>
</div>
